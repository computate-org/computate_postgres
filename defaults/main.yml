---

#######################
# PostgreSQL defaults #
#######################

APP_NAME: postgres
APP_SRC: "/usr/local/src/{{ APP_NAME }}"
APP_OPT: "/opt/{{ APP_NAME }}"
APP_DATA: "{{ APP_OPT }}/data"
APP_SERVICE: "{{ APP_NAME }}"
APP_SYSTEMD: "/usr/lib/systemd/system/{{ APP_SERVICE }}.service"
APP_VERSION: 13.4
APP_TAG: "REL_{{ APP_VERSION | replace('.', '_') }}"
APP_CONTAINER_TAG: 13
APP_REPO: https://github.com/postgres/postgres.git
APP_USER: "root"
APP_DB_USER: "{{ lookup('env', 'USER') }}"
APP_DB_PASSWORD: "Zebra23Cat-"
APP_DB_DATABASE: "{{ lookup('env', 'USER') }}"

####################
# Ansible defaults #
####################

# Add to an ansible-vault the username of your user on your computer (echo $HOSTNAME). 
USER_NAME: "{{ lookup('env', 'USER') }}"
APP_PYTHON: "{{ '/usr/bin/python' if lookup('file', '/usr/bin/python', errors='ignore') else '/usr/bin/python3' }}"
